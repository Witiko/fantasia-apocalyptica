name: Typeset paper
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
env:
  DEBIAN_FRONTEND: noninteractive
jobs:
  typeset-paper:
    name: Typeset paper
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:TL2022-historic
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install requirements
        run: |
          set -e
          apt-get -qy update
          apt-get -qy install --no-install-recommends ffmpeg make imagemagick optipng pdftk
      - name: Typeset images for figures
        run: make -C images/frames/
      - name: Typeset Greek and English texts
        run: make -C images/
      - name: Typeset Czech texts
        run: make -C images/screen2-czech/
      - name: Typeset paper
        run: latexmk -lualatex -shell-escape main.tex
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: main
          path: |
            main.pdf
      - name: Create a prerelease
        if: github.ref == 'refs/heads/main'
        uses: marvinpinto/action-automatic-releases@latest
        with:
          title: The latest version
          automatic_release_tag: latest
          prerelease: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            main.pdf
